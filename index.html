<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Weather app by vanilla js with SheCodes api" />
  <meta property="og:title" content=" Weather app" />
  <meta property="og:description" content="Weather app" />
  <meta name="author" content="Elle Famkar" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" />
  <link rel="stylesheet" href="./src/styles/fontawesome/all.css" />
  <link rel="stylesheet" href="./src/styles/main.css" />
  <!-- <script src="https://kit.fontawesome.com/3c15966463.js" crossorigin="anonymous"></script> -->
  <script src="./src/scripts/axios.js"></script>
  <title>Weather App | Vanilla js</title>
</head>

<body>
  <div class="container">
    <div class="o-wrapper border border-dark rounded p-4 position-relative">
      <div class="row">
        <div class="col-4 magnifyier-container">
          <i class="fa-solid fa-magnifying-glass text-white"></i>
          <div class="tooltip-container">
            <i class="fa fa-map-pin text-white mx-3" id="current-location-btn"></i>
            <span class="tooltiptext">
              My current location temperature
            </span>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col text-center text-white">
          <p class=" mt-4 mb-2 opacity-50"> <span id="city-title"></span> <span id="country-title"></span> </p>
          <div
            class="d-flex flex-column justify-content-center current-weather__description align-items-center mt-2 mb-3">
            <p id="weather-time" class="my-0 mx-2"></p>
            <p id="weather-type" class="my-0 mx-2"></p>
          </div>
          <h1 class="m-1">
            <span class="temperature">
              <span class="current-temp"></span>°C
            </span>
            <img class="temperature-emoji" src="" alt="" title="emoji">
          </h1>
          <!-- <span class="weather-condition">
              <a id="celcius-degree" href="#" class="active">℃</a> |
              <a id="farenheight-degree" href="#">℉</a>
            </span> -->
          <div id="forecast">
          </div>
        </div>
      </div>
      <div class="search-modal bg-gradient p-4 rounded-1">
        <form id="search-form">
          <input type="text" name="city" id="city-input" class="p-2 border-0 rounded shadow shadow-sm me-2"
            placeholder="Enter your city name" />
          <button type="submit" class="btn btn-secondary submit-button py-1 px-2">
            Submit
          </button>
        </form>
      </div>
    </div>
  </div>
  <script src="src/scripts/app.js"></script>
</body>

</html>
